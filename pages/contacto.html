    <!-- Titulo y descripción-->
    <section>
        <h2>CONTACTATE CON NOSOTROS</h2>
        <p> Dejanos tu consulta...</p>
    </section>

    <!-- Formulario de contacto -->
    <section>
        <form>
            <fieldset class="formulario">
                <legend class="titulo-formulario">Tus datos personales</legend>
                <div>
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div>
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" required>
                </div>

                <div>
                    <label for="correo-electronico">Correo electronico:</label>
                    <input type="email" id="correo-electronico" required>
                </div>
               
                <div>
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" required>
                </div>
                
                <div>
                    <label for="mensaje">Dejanos tu mensaje:</label>
                    <textarea name="text" id="mensaje" rows="10"></textarea>
                </div>
            </fieldset>
        </form>  
            <!-- Botónes de acción formulario -->
            <div>
                <input type="submit" value="Enviar" class="boton">
            </div>  
    </section>

    <!-- Animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
